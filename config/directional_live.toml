# Directional Live Trading — $280 Capital
# Uses Binance as oracle for log-normal probability model entry.
# Hold to resolution ($1/$0 settlement), no early exits.

[strategy]
name = "momentum"

[entry]
# === DIRECTIONAL MODE ===
directional_mode = true
directional_vol_floor = 0.005

# Symbols to trade (all 3 profitable in backtest)
symbols = ["BTCUSDT", "ETHUSDT", "SOLUSDT"]

# Position sizing: ~$21/trade at avg 30¢ entry (quarter-Kelly for $280)
shares_per_trade = 70.0

# === ENTRY TIMING ===
# 2-5 min before resolution (avoid near-settlement degeneracy)
min_time_remaining = 120.0
max_time_remaining = 300.0
hold_to_resolution = true

# === ENTRY FILTER ===
# EV_net >= 10% (matching backtest threshold)
# This is set via entry_threshold on the engine, not config
# (engine default = 0.08, we want 0.10)
max_entry = 85.0       # Max 85¢ entry price
min_edge = 0.0         # Handled by EV_net threshold in directional mode

# === RISK CONTROL ===
max_positions = 2           # Max 2 concurrent (correlation risk with $280)
cooldown_secs = 60.0        # 60s between same symbol
max_daily_trades = 50.0     # Allow more trades for 3 symbols
max_window_exposure = 50.0  # Max $50 total per 15-min window

# === SIGNAL PROCESSING ===
best_edge_only = false       # Enter all qualifying signals
use_price_to_beat = true     # Use market question price for S0

# === POSITION SIZING ===
dynamic_position_sizing = false  # Fixed shares for simplicity
use_kelly_sizing = false         # Fixed at 70 shares

# === DISABLE MOMENTUM-SPECIFIC FEATURES ===
min_move = 0.05             # Unused in directional mode
use_volatility_adjustment = false
require_mtf_agreement = false
require_vwap_confirmation = false

[exit]
# Hold to resolution - binary settlement at $1/$0
exit_before_resolution_secs = 30.0    # Exit 30s before if needed
exit_edge_floor_pct = -100.0          # Never exit on edge (hold to settlement)

[risk]
max_single_exposure_usd = 25.0
daily_loss_limit_usd = 100.0    # Stop if down $100 (36% of $280)
