version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ploy-postgres
    environment:
      POSTGRES_USER: ploy
      POSTGRES_PASSWORD: ploy
      POSTGRES_DB: ploy
    ports:
      - "5432:5432"
    volumes:
      - ploy_pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ploy -d ploy"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ploy-network

  ploy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ploy-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ploy:ploy@postgres:5432/ploy
      - RUST_LOG=info,ploy=debug,sqlx=warn
      - PLOY_API_PORT=8081
      - POLYMARKET_PRIVATE_KEY=${POLYMARKET_PRIVATE_KEY}
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ploy_logs:/opt/ploy/logs
      - ploy_data:/opt/ploy/data
    restart: unless-stopped
    networks:
      - ploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: ploy-nginx
    depends_on:
      - ploy-backend
    ports:
      - "80:80"
    volumes:
      - ./ploy-frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - ploy-network

volumes:
  ploy_pgdata:
  ploy_logs:
  ploy_data:

networks:
  ploy-network:
    driver: bridge
