version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ploy-postgres
    environment:
      POSTGRES_USER: ${PLOY_DB_USER:?PLOY_DB_USER is required}
      POSTGRES_PASSWORD: ${PLOY_DB_PASSWORD:?PLOY_DB_PASSWORD is required}
      POSTGRES_DB: ${PLOY_DB_NAME:-ploy}
    volumes:
      - ploy_pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PLOY_DB_USER:-ploy} -d ${PLOY_DB_NAME:-ploy}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ploy-network

  ploy-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ploy-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${PLOY_DB_USER}:${PLOY_DB_PASSWORD}@postgres:5432/${PLOY_DB_NAME:-ploy}
      - RUST_LOG=info,ploy=debug,sqlx=warn
      - API_PORT=8081
      - PLOY_DB_REQUIRED=true
      - PLOY_GATEWAY_ONLY=true
      - PLOY_API_ADMIN_AUTH_REQUIRED=true
      - PLOY_API_ADMIN_TOKEN=${PLOY_API_ADMIN_TOKEN:?PLOY_API_ADMIN_TOKEN is required}
      - PLOY_SIDECAR_AUTH_TOKEN=${PLOY_SIDECAR_AUTH_TOKEN:?PLOY_SIDECAR_AUTH_TOKEN is required}
      - PLOY_DEPLOYMENT_GATE_REQUIRED=true
      - PLOY_AGENT_FRAMEWORK_MODE=internal
      - PLOY_AGENT_FRAMEWORK_HARD_DISABLE_INTERNAL_AGENTS=false
      - POLYMARKET_PRIVATE_KEY=${POLYMARKET_PRIVATE_KEY}
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
    ports:
      - "8080:8080"
    volumes:
      - ploy_logs:/opt/ploy/logs
      - ploy_data:/opt/ploy/data
    restart: unless-stopped
    networks:
      - ploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: ploy-nginx
    depends_on:
      - ploy-backend
    ports:
      - "80:80"
    volumes:
      - ./ploy-frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - ploy-network

volumes:
  ploy_pgdata:
  ploy_logs:
  ploy_data:

networks:
  ploy-network:
    driver: bridge
