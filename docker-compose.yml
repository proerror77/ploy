version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ploy-postgres
    environment:
      POSTGRES_USER: ploy
      POSTGRES_PASSWORD: ploy
      POSTGRES_DB: ploy
    ports:
      - "5432:5432"
    volumes:
      - ploy_pgdata:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ploy -d ploy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  ploy_pgdata:
