name: Get Container Logs

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1

jobs:
  get-logs:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get container logs
      env:
        PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.AWS_EC2_HOST }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$HOST << 'ENDSSH'
          echo "=== Container Status ==="
          docker ps -a --filter name=ploy-trading

          echo ""
          echo "=== Persistent Log Files ==="
          ls -la /var/log/ploy/ 2>/dev/null || echo "No persistent logs directory"

          echo ""
          echo "=== Last 200 lines from persistent log ==="
          if [ -f /var/log/ploy/ploy.log ]; then
            tail -200 /var/log/ploy/ploy.log
          else
            echo "No persistent log file yet, falling back to docker logs..."
            docker logs ploy-trading --tail 200 2>&1
          fi

          echo ""
          echo "=== Order/Signal related logs ==="
          if [ -f /var/log/ploy/ploy.log ]; then
            grep -iE 'SIGNAL|ENTRY|Order|submit|filled|edge|price_to_beat' /var/log/ploy/ploy.log | tail -50
          else
            docker logs ploy-trading 2>&1 | grep -iE 'SIGNAL|ENTRY|Order|submit|filled|edge' | tail -50
          fi
        ENDSSH

        rm private_key.pem
