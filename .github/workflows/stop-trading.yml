name: Stop Trading Container

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-1

jobs:
  stop-container:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Stop container
      env:
        PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.AWS_EC2_HOST }}
      run: |
        echo "$PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem

        ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$HOST << 'ENDSSH'
          echo "=== Stopping ploy-trading container ==="
          docker stop ploy-trading
          echo "=== Container stopped ==="
          docker ps -a --filter name=ploy-trading
        ENDSSH

        rm private_key.pem
